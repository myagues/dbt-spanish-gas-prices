version: 2

models:
  - name: stg__gas_prices
    columns:
      - name: station_id
        description: Station identifier.
        data_tests:
          - not_null

      - name: date
        description: ""
        data_tests:
          - not_null

      - name: price_id
        description: Price identifier built from `station_id` and `date`.
        data_tests:
          - not_null

      - name: name
        description: Station sign.

      - name: address
        description: Station street address.

      - name: town
        description: ""

      - name: zip_code
        description: ""

      - name: longitude
        description: ""

      - name: latitude
        description: ""

      - name: road_side
        description: "In which side of the road the station is placed: (D) right, (I) left, (N) Unknown"
        data_tests:
          - accepted_values:
              values: ['D', 'I', 'N']

      - name: restriction
        description: ""
        data_tests:
          - not_null
          - accepted_values:
              values: ['P', 'A', 'R']

      - name: sender
        description: Whether a wholesale operator (OM) or a minor distributor (dm) send the data.
        data_tests:
          - not_null
          - accepted_values:
              values: ['DM', 'OM']

      - name: schedule
        description: Station opening schedule.

      - name: region_id
        description: Region identifier.
        data_tests:
          - not_null
          - relationships:
              to: ref('stg__regions')
              field: id

      - name: province_id
        description: Province identifier.
        data_tests:
          - not_null
          - relationships:
              to: ref('stg__provinces')
              field: id

      - name: municipality_id
        description: Municipality identifier.
        data_tests:
          - not_null
          - relationships:
              to: ref('stg__municipalities')
              field: id

      - name: gasoline_95e5
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: gasoline_95e5_premium
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: gasoline_95e10
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: gasoline_98e5
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: gasoline_98e10
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: diesel_a
        description: "Road diesel"
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: diesel_b
        description: "Agricultural diesel"
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: diesel_premium
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: bioetanol
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: biodiesel
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: perc_bioetanol
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: perc_methyl_ester
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: lpg
        description: Liquefied petroleum gas.
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: cng
        description: Compressed natural gas.
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: lng
        description: Liquefied natural gas.
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

      - name: hydrogen
        description: ""
        data_tests:
          - dbt_utils.expression_is_true:
              expression: '>= 0 or null'

  - name: stg__municipalities
    columns:
      - name: id
        description: Municipality identifier.
        data_tests:
          - unique

      - name: province_id
        description: Province identifier.
        data_tests:
          - not_null
          - relationships:
              to: ref('stg__provinces')
              field: id

      - name: name
        description: Municipality name.
        data_tests:
          - not_null

  - name: stg__provinces
    columns:
      - name: id
        description: Province identifier.
        data_tests:
          - unique

      - name: region_id
        description: Region identifier.
        data_tests:
          - not_null
          - relationships:
              to: ref('stg__regions')
              field: id

      - name: name
        description: Province name.
        data_tests:
          - unique

  - name: stg__regions
    columns:
      - name: id
        description: Region identifier.
        data_tests:
          - unique

      - name: name
        description: Region name.
        data_tests:
          - not_null
